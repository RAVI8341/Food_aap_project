{% extends 'food/base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="350px" src="{{ item.item_img }}" class="card"/>
        </div>
        <div class="col-md-6">
            <h1>{{object.item_name}}</h1>
            <h2>{{object.item_desc}}</h2>
            <h3>${{object.item_price}}</h3>
            <a href="{% url 'food:delete' item.id %} " class="btn btn-primary">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
